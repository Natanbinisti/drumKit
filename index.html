<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="keys fond">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">boing</span>
    </div>
    <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">boom</span>
    </div>
    <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">clap</span>
    </div>
    <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">clave</span>
    </div>
    <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">claveCartoon</span>
    </div>
    <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">maraca</span>
    </div>
    <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">reve</span>
    </div>
    <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">tambour</span>
    </div>
    <div data-key="79" class="key">
        <kbd>O</kbd>
        <span class="sound">tic</span>
    </div>

</div>

<audio data-key="65" src="boing.wav"></audio>
<audio data-key="90" src="boom.wav"></audio>
<audio data-key="69" src="clap.wav"></audio>
<audio data-key="82" src="clave.wav"></audio>
<audio data-key="84" src="claveCartoon.wav"></audio>
<audio data-key="89" src="maraca.wav"></audio>
<audio data-key="85" src="reve.wav"></audio>
<audio data-key="73" src="tambour.wav"></audio>
<audio data-key="79" src="tic.wav"></audio>


<script src="main.js"></script>
</body>
</html>
